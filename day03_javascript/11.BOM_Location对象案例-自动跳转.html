<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>页面跳转</title>
        <style>
            p{
                text-align: center;
            }
            span{
                color: red;
            }
        </style>
    </head>
    <body>
        <p>
            <span id="time">5</span>秒后，自动跳转到首页...
        </p>

        <script>
            var t = document.getElementById("time");
            var second = t.innerHTML;

            function countTime() {
                second--;
                if(second <= 0){
                    location.href = "https://www.baidu.com";
                }
                t.textContent = second;
            }

            setInterval(countTime,1000);
        </script>
    </body>
</html>
