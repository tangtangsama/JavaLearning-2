<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RegExp</title>
        <script>
            /*
            正则表达式
            1. 单个字符:[]
               \d:单个数字字符 [0-9]
               \w:单个单词字符[a-zA-Z0-9_]
            2. 量词符号：
               ?：表示出现0次或1次
               *：表示出现0次或多次
               +：出现1次或多次
               {m,n}:表示 m<= 数量 <= n
               {,n}:最多n次
               {m,} 最少m次
            3. 开始结束符号
               ^:开始
               $:结束
             */
            var reg1 = new RegExp("^\\w{6,12}$");//用字符串定义正则表达式用两个反斜杠表示转义
            var reg2 = /^\w{6,12}$/;

            var username = "zhangsan";
            alert(reg1.test(username));
            alert(reg2.test(username));
        </script>
    </head>
    <body>
        
    </body>
</html>
