<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>变量</title>
        <script>
            var num1 = 1;
            var num2 = 1.1;
            var num3 = NaN;

            document.write(num1+"---"+typeof (num1)+"<br>");
            document.write(num2+"---"+typeof (num2)+"<br>");
            document.write(num3+"---"+typeof (num3)+"<br>");

            var str1 = "abc";
            var str2 = 'def';
            var str3 = 'g';
            document.write(str1+"---"+typeof (str1)+"<br>");
            document.write(str2+"---"+typeof (str2)+"<br>");
            document.write(str3 +"---"+typeof (str3)+"<br>");

            //null类型使用typeof得到的结果为object
            var empty = null;
            document.write(empty +"---"+typeof (empty)+"<br>");

            /*在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换
              * 其他类型转number：
              * string转number：按照字面值转换。如果字面值不是数字，则转为NaN（不是数字的数字）
              * boolean转number：true转为1，false转为0
            * */
            var a = +"123";
            alert(a+1);
            alert(typeof (a));

            var b = +"abc";
            alert(b);
            alert(typeof (b));

            /*比较方式
              1. 类型相同：直接比较
                * 字符串：按照字典顺序比较。按位逐一比较，直到得出大小为止。
              2. 类型不同：先进行类型转换，再比较
                * ===：全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false
            * */
            document.write((3 > 4) + "<br>");
            document.write((123 == "123") + "<br>");
            document.write((123 === "123") + "<br>");


            /*
            其他类型转boolean：
             1. number：0或NaN为假，其他为真
             2. string：除了空字符串("")，其他都是true
             3. null&undefined:都是false
             4. 对象：所有对象都为true
             */
            // var flag = NaN;
            // var flag = "";
            var flag = undefined;
            // var fla
            // g = Object;
            document.write(!!flag+"<br>");


        </script>

    </head>

    </body>
</html>
