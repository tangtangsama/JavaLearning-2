<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格全选</title>
        <style>
            table {
                border: 1px solid;
                width: 500px;
                margin-left: 30%;
            }
            td, th {
                text-align: center;
                border: 1px solid;
            }
            div {
                margin-top: 10px;
                margin-left: 30%;
            }
            .out{
                background-color: white;
            }
            .over{
                background-color: pink;
            }
        </style>

        <script>
            //在页面加载完成后执行操作
            window.onload = function () {
                //全选操作，设置所有CheckBox框的checked属性为true
                document.getElementById("selectAll").onclick = function () {
                    var cbs = document.getElementsByName("cb");
                    for (var i = 0; i < cbs.length ; i++) {
                        cbs[i].checked = true;
                    }
                };
                //全不选操作，设置所有CheckBox框的checked属性为false
                document.getElementById("selectNone").onclick = function () {
                    var cbs = document.getElementsByName("cb");
                    for (var i = 0; i < cbs.length ; i++) {
                        cbs[i].checked = false;
                    }
                };
                //反选操作，对所有CheckBox框的checked属性值取反
                document.getElementById("selectRev").onclick = function () {
                    var cbs = document.getElementsByName("cb");
                    for (var i = 0; i < cbs.length ; i++) {
                        cbs[i].checked = !cbs[i].checked;
                    }
                };
                //设置表头的CheckBox对表格进行全选和全部选控制
                document.getElementById("firstCB").onclick = function () {
                    var cbs = document.getElementsByName("cb");
                    for (var i = 0; i < cbs.length ; i++) {
                        cbs[i].checked = this.checked;
                    }
                };

                //设置光标移动到表格上的高亮显示
                var trs = document.getElementsByTagName("tr");
                for (var i = 0; i < trs.length; i++) {
                //提前定义好类选择器的样式，通过元素的className属性来设置其class属性值。
                    trs[i].onmouseover = function () {
                        this.className = "over";
                    };
                    trs[i].onmouseout = function () {
                        this.className = "out";
                    }
                }
            }
        </script>
    </head>
    <body>
        <table>
            <caption>学生信息表</caption>
            <tr>
                <th><input type="checkbox" name="cb" id="firstCB"></th>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>

            <tr>
                <td><input type="checkbox" name="cb"></td>
                <td>1</td>
                <td>令狐冲</td>
                <td>男</td>
                <td><a href="javascript:void(0);" onclick="delTr(this)">删除</a></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="cb"></td>
                <td>2</td>
                <td>任我行</td>
                <td>男</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="cb"></td>
                <td>3</td>
                <td>岳不群</td>
                <td>？</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
            </tr>
        </table>

        <div>
            <input type="button" id="selectAll" value="全选">
            <input type="button" id="selectNone" value="全不选">
            <input type="button" id="selectRev" value="反选">
        </div>
    </body>
</html>
